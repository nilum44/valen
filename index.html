    body {
        margin: 0;

        margin: 10px;
        transition: 0.3s;
    }

    .yes {
        background: #ff2f6d;
        color: white;
    }

    .yes:hover {
        transform: scale(1.15);
        background: #ff004c;
    }

    .no {
        background: #ccc;
        position: absolute;
    }

    .heart {
        position: absolute;
        font-size: 22px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.6);
            opacity: 0;
        }
